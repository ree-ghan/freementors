<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andela client</title>
    <link rel="stylesheet" href="../css/client.css" />
  </head>
  <body>
    <div class="page">
      <div class="andela">
        <div class="about">
          <p>
            a social initiative where accomplished professionals become role
            models to young people to provide free mentorship sessions.
          </p>
        </div>
        <div class="search">
          <div class="andela-mentors">
            <div class="logo"></div>
            <div>MENTORS</div>
          </div>
          <div>
            <input type="text" />
            <div><button>SEARCH</button></div>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="mentors">
          <div class="mentor-image">
            <img src="./assets/images/OIP (4).jpeg" />
          </div>
          <div class="mentor-about">
            <p>Name:</p>
            <p>Profession:</p>
            <p>Email:</p>
            <p>Telephone:</p>
            <p>Rating:</p>
          </div>
        </div>
        <div class="mentors"></div>
        <div class="mentors"></div>
        <div class="mentors"></div>
        <div class="mentors"></div>
        <div class="mentors"></div>
        <div class="mentors"></div>
        <div class="mentors"></div>
      </div>
      <div class="mentor hidden">
        <div class="picture">
          <div class="image"></div>
          <div><button>create session</button></div>
        </div>
        <div class="info"></div>
      </div>
    </div>
  </body>
  <script src="./js/client.js"></script>
</html>
